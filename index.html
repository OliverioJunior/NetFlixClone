<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeFlix</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container hea">
            <h2 class="logo">FakeFlix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            
            <div class="container">
                <h3 class="titulo">Flash</h3>
                <p class= " descricao">Um perito forense desperta de um coma com poderes especiais que serão postos à prova na luta contra forças que ameaçam a cidade.</p>
            </div>
            <div class="botoes">
                <button role ='button' class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                <button role ='button' class="botao"><i class="fas fa-info"></i>MAIS INFORMAÇÕES</button>
            </div>
        </div>
    </main>

    <div class="carrosel">
       
         <div class="owl-carousel owl-theme"> 
           
            <div class="item">
                <img id="box-filme" src="src/img.jpg" alt="Doctor Strange">
            </div>
            <div class="item">
                <img id="box-filme" src="src/transferir (1).jpg" alt="DeadPool 2">
            </div>
            <div class="item">
                <img id="box-filme" src="src/transferir (2).jpg" alt="Black Widow">
            </div>
            <div class="item">
                <img id="box-filme" src="src/transferir (3).jpg" alt="Venom">
            </div>
            <div class="item">
                <img id="box-filme" src="src/transferir (4).jpg" alt="Justice Society">
            </div>
            <div class="item">
                <img id="box-filme" src="src/transferir (5).jpg" alt="The Suicid Squad">
            </div>
            <div class="item ">
                <img id="box-filme" src="src/images.jpg" alt="Spider-Man">
            </div>
            <div class="item ">
                <img id="box-filme" src="src/images (1).jpg" alt="Spider-Man Far For Home">
            </div>
            <div class="item ">
                <img id="rimg_87" src="src/images (2).jpg" alt="Guardians">
            </div>
            <div class="item ">
                <img id="box-filme" src="src/images (3).jpg" alt="Batman and Robin">
            </div>
            <div class="item ">
                <img id="box-filme" src="src/transferir.jpg" alt="Man of Steel">
            </div>
           
        </div> 
    </div>
    
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
